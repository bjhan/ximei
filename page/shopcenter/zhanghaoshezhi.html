        </div>

            <div class="yuezizhognxincont" id="jibenxinxi">

                    <div class="xinxiname">账号简介：</div>
                    <div class="shurukuangcont">
                        <textarea type="text" class="shrukuang" placeholder="" maxlength="90"  style="resize:none"></textarea>
                    </div>
                </div>
                <div class="xinxicont">
                    <div class="xinxiname">电话：</div>
                    <div class="shurukuangcont">

                    <div class="shagnchuantouxiang">
                        <div class="guanlibtnwenzi">上传头像</div>
                    </div>
                    <input name="url" type="file" id="file" class="upload_input" />

                </div>
            </div>
            <div class="yuezizhognxincont2" id="genggaimima">
                <div class="chongzhikuang">
                    <input type="text" class="chongzhishrukuang" placeholder="输入登录用的手机号码" maxlength="30">

                        <div class="guanlibtnwenzi">发送验证码</div>
                    </div>
