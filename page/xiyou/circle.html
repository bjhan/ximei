<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>我的圈子</title>
	<link rel="stylesheet" href="./css/circle.css">
	<link rel="stylesheet" href="../../common/jquery-ui-1.10.0.custom.css">
	<script src="../../common/jquery-1.8.1.min.js"></script>
	<script src="../../common/jquery-ui-1.11.4.min.js"></script>
	<script src="./js/circle.js"></script>
	<script src="../../kindeditor-4.1.10/kindeditor-min.js"></script>
	<script src="../../kindeditor-4.1.10/lang/zh_CN.js"></script>
	<link href="../../kindeditor-4.1.10/themes/default/default.css" rel="stylesheet" />
</head>

<body>
	<div class="content">
		<div id="head">
			<div id="headimg">
			</div>
			<span id="cirleName">圈子名称</span>
			<span id="cirleIntroduction">圈子介绍，圈子的介绍文案，请用一句话概括</span>
			<span id="tag">
			</span>
		</div>
		<div id="information">
			<span>
				<p class="active" onclick="showType(0,this)">最新话题</p>
				<p>|</p>
				<p onclick="showType(1,this)">最热话题</p>
			</span>
			<div id="addTopic" onclick="openDialog()">
				+发表话题
			</div>
			<hr/>
			<div id="toplist">
				<table>
				</table>
			</div>
		</div>
	</div>
	<!--富文本编辑框弹窗-->

	<div id="fwbDialog" style="display: none">
		<label class="dialog-title-lable">
			<strong>话题名称</strong>
		</label>
		<input type="text" id="topicTitle" />
		<br/>
		<br/>
		<div class="content-question-answer">
			<textarea id="mul_input" name="content" style="width: 100%;height:313px;visibility:hidden;display: block;resize: none;"></textarea>
		</div>
		<input name="token" class="qiniu_token" value="" style="display:none;" />
	</div>

</body>

</html>
